<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla Font UI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="your-image.jpg" alt="Website Banner" class="banner">
            <h1 class="title">আপনার মোবাইল ফোন কি লক হয়ে গেছে</h1>
            <p class="subtitle">আপনার মোবাইল ফোন টি আনলক বা ঠিক করার জন্য <br>
            আপনি আমাদের WhatsApp নাম্বারে সরাসরি যোগাযোগ করতে পারেন<br>অল্প সময়ের মধ্যে আপনার ফোনটি ঠিক করে দেওয়া হবে </p>
        </header>
        <main>
            <button class="whatsapp-button" onclick="openWhatsApp()">
                WhatsApp এ বার্তা পাঠান
            </button>
        </main>
    </div>

    <script>
        function openWhatsApp() {
            window.open('https://wa.me/1234567890', '_blank'); // Replace 1234567890 with your phone number
        }
    </script>
</body>
</html>
